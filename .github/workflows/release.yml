name: Create Module Releases

on:
  workflow_dispatch:
  push:
    branches:
      - v4
      - workflow-testing

jobs:
  release-modules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install jq and zip
        run: sudo apt-get update && sudo apt-get install -y jq zip

      - name: Get changed modules (since last release)
        id: changed_modules
        run: |
          last_tag=$(git describe --tags --abbrev=0)
          changed=$(git diff --name-only $last_tag HEAD | grep 'module.json' | xargs -n1 dirname | sort -u)
          echo "changed_modules<<EOF" >> $GITHUB_OUTPUT
          echo "$changed" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create combined release for changed modules
        if: steps.changed_modules.outputs.changed_modules != ''
        run: |
          files=""
          notes="Includes modules:\n"
          while read -r module; do
            name=$(jq -r .name "$module/module.json")
            version=$(jq -r .version "$module/module.json")
            zipfile="${name}-${version}.zip"
            zip -r "$zipfile" "$module"
            files="$files $zipfile"
            notes="$notes- $name $version\n"
          done <<< "${{ steps.changed_modules.outputs.changed_modules }}"
          tag="combined-$(date +'%Y-%m-%d')-${GITHUB_SHA:0:7}"
          gh release create "$tag" $files --title "Combined Release" --notes "$notes"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
