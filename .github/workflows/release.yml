name: Create Module Releases

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed

jobs:
  release-modules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install jq and zip
        run: sudo apt-get update && sudo apt-get install -y jq zip

      - name: Find modules
        id: find_modules
        run: |
          modules=$(find . -maxdepth 2 -name module.json -exec dirname {} \;)
          echo "modules<<EOF" >> $GITHUB_OUTPUT
          echo "$modules" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Release each module
        run: |
          commit_hash=${GITHUB_SHA}
          while read -r module; do
            name=$(jq -r .name "$module/module.json")
            version=$(jq -r .version "$module/module.json")
            zipfile="${name}-${version}.zip"
            tag="${name}-${version}-${commit_hash}"
            zip -r "$zipfile" "$module"
            gh release create "$tag" "$zipfile" --title "${name} ${version}" --notes "Release for $name version $version"
          done <<< "${{ steps.find_modules.outputs.modules }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
