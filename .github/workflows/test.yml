name: Test

on:
  push:
    branches:
      - v4

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:stable-dind
        options: --privileged
        env:
          DOCKER_DRIVER: overlay2
          DOCKER_HOST: tcp://localhost:2375
          DOCKER_TLS_CERTDIR: ""
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Clone CyanFox-Base
        run: git clone --branch v4 https://github.com/CyanFox-Projects/CyanFox-Base

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          cd CyanFox-Base
          composer update --prefer-dist --no-interaction

      - name: Copy modules
        run: |
          cd CyanFox-Base
          mkdir modules
          rsync -a --exclude='CyanFox-Base' ../ modules/

      - name: Install dependencies for modules
        run: |
          cd CyanFox-Base
          composer update --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: |
          cd CyanFox-Base
          composer show -D

      - name: Test
        run: |
          cd CyanFox-Base
          cp .env.testing .env
          php artisan module:enable --all
          php artisan migrate --force
          php artisan module:seed --all

          npm install
          npm run build

          php artisan test
